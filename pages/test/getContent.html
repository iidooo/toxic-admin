<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="http://toxic.iidooo.com/iidooo-cms/getContent" method="post">
    <table>
        <tr>
            <td>App ID</td>
            <td><input type="text" name="appID" value="ToxicWave"></td>
            <td>必填项，授权应用的ID</td>
        </tr>
        <tr>
            <td>秘钥</td>
            <td><input type="text" name="secret" value="f6f1eac67d6a47b2b560a4a4cf3b494d"></td>
            <td>必填项，授权应用秘钥</td>
        </tr>
        <tr>
            <td>内容ID</td>
            <td><input type="text" name="contentID" value="1"></td>
            <td>必填项，要查看的内容ID</td>
        </tr>
        <tr>
            <td>用户ID</td>
            <td><input type="text" name="userID" value="1"></td>
            <td>可选项，要查看的内容ID是否被该用户收藏</td>
        </tr>
        <tr>
            <td>
                <button type="submit">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
