<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="http://www.iidooo.com/iidooo-cms/removeFavorite" method="post">
    <table>
        <tr>
            <td>App ID</td>
            <td><input type="text" name="appID" value="ToxicWave"></td>
            <td>必填项，授权应用的ID</td>
        </tr>
        <tr>
            <td>秘钥</td>
            <td><input type="text" name="secret" value="f6f1eac67d6a47b2b560a4a4cf3b494d"></td>
            <td>必填项，授权应用秘钥</td>
        </tr>
        <tr>
            <td>用户ID</td>
            <td><input type="text" name="userID" value="1"></td>
            <td>必填项，添加收藏的用户ID</td>
        </tr>
        <tr>
            <td>内容ID</td>
            <td><input type="text" name="contentID" value="1"></td>
            <td>必填项，添加收藏的内容ID</td>
        </tr>
        <tr>
            <td>排序字段</td>
            <td><input type="text" name="sortField" value="CreateTime"></td>
            <td>可选，排序的字段，默认为创建时间</td>
        </tr>
        <tr>
            <td>排序类型</td>
            <td><input type="text" name="sortType" value="desc"></td>
            <td>可选，排序的类型，asc，或者desc，默认为desc</td>
        </tr>
        <tr>
            <td>开始序号</td>
            <td><input type="text" name="start" value="0"></td>
            <td>可选，开始序号，0就代表从第一条数据开始</td>
        </tr>
        <tr>
            <td>获取的行数</td>
            <td><input type="text" name="pageSize" value="10"></td>
            <td>可选，获取的行数，10就代表获取10条数据</td>
        </tr>
        <tr>
            <td>
                <button type="submit">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
