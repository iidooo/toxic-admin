<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="http://www.iidooo.com/iidooo-cms/getUserByEmail" method="post">
    <table>
        <tr>
            <td>App ID</td>
            <td><input type="text" name="appID" value="ToxicWave"></td>
            <td>必填项，授权应用的ID</td>
        </tr>
        <tr>
            <td>秘钥</td>
            <td><input type="text" name="secret" value="f6f1eac67d6a47b2b560a4a4cf3b494d"></td>
            <td>必填项，授权应用秘钥</td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="text" name="email"></td>
            <td>必填项，要获取的用户的邮箱地址</td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" name="verifyCode" value=""></td>
            <td>必填项，要获取的用户的邮箱地址收到的验证码</td>
        </tr>
        <tr>
            <td>
                <button type="submit">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
