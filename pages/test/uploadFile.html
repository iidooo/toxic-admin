<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="http://localhost:8080/iidooo-cms/uploadFile" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>App ID</td>
            <td><input type="text" name="appID" value="ToxicWave"></td>
            <td>必填项，授权应用的ID</td>
        </tr>
        <tr>
            <td>秘钥</td>
            <td><input type="text" name="secret" value="f6f1eac67d6a47b2b560a4a4cf3b494d"></td>
            <td>必填项，授权应用秘钥</td>
        </tr>
        <tr>
            <td height="30" align="right">选择文件</td>
            <td>
                <input name="file" type="file"/>
            </td>
            <td>必填项，选择文件</td>
        </tr>
        <tr>
            <td>文件类型</td>
            <td>
                <input type="text" name="fileType" value="1"></td>
            </td>
            <td>必填项，文件类型，1:用户头像，2:内容图片</td>
        </tr>
        <tr>
            <td>
                <button type="submit">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
